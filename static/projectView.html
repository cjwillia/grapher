<html>
	<head>
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="clientApp.js"></script>
		<script type="text/javascript" src="clientCanvas.js"></script>
		<link rel="stylesheet" type="text/css" href="projectViewStyle.css">
	</head>
    <body>
    	<h1>Grapher</h1>
    	<div id="content">
    		<span id="controlPanel">
    			<div id="projectSelect" display="block">
    				<form> 
    					<input id="idSelect" type="text">
    					<input id="selectProject" type="button" value="Go to Project">
    				</form>
            <form>
              <input id="textfield" name="Text" type="text" placeholder="Add a project">
              <input id="newProject"  type="button" value="new project"/>
            </form>
    			</div>
    			<div id="projectControls" display="none">
    			</div>
    		</span>
    		<span id="canvasPanel">
    			<canvas id="mainCanvas">
    			</canvas>
    		</span>
    	</div>
    </body>
</html>
