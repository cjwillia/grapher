<html>
	<head>

	  <script type="text/javascript" src="jquery-1.9.1.js"></script>
      <script type="text/javascript" src="util.js"></script>
      <script type="text/javascript" src="assert.js"></script>
      <script type="text/javascript" src="ClientNode.js"></script>
      <script type="text/javascript" src="ClientProject.js"></script>
      <script type="text/javascript" src="ProjectManager.js"></script>
      <script type="text/javascript" src="clientApp.js"></script>
      <script type="text/javascript" src="clientCanvas.js"></script>
      <script type="text/javascript" src="CanvasData.js"></script>

		<link rel="stylesheet" type="text/css" href="projectViewStyle.css">
	</head>
    <body>
    	<h1>Grapher</h1>
    	<div id="content">
    		<span id="controlPanel">
    			<div id="projectSelect">
    				<form>
    					<input id="idSelect" type="text">
    					<input id="selectProject" type="button" value="Go to Project">
    				</form>
            <form>
              <input id="textfield" name="Text" type="text" placeholder="Add a project">
              <input id="newProject"  type="button" value="new project"/>
            </form>
    			</div>
    			<div id="projectControls" >
					  <span id="controlBox" display=inline-block>
							<span id="addNode">add a node</span>
							<span id="delNode">delete a node</span>
							<span id="addEdge">add an edge</span>
							<span id="editNode">edit a node</span>
						</span>
						<span id="nodeDesc"display=inline-block>
						<div id="editDesc">
							<form>
								<input id="nodeTitle" type="text" placeholder="Add a title here">
								<textarea id="descText" placeholder="put your information here" row="3"></textarea>
								<input id="saveDesc" type="button" value="save">
							</form>
						</div>
						<div id="showDesc"></div>
						</span>
    			</div>
    		</span>
    		<span id="canvasPanel">
    			<canvas id="mainCanvas" width="600" height="400" style="border:5px solid #000000">
    			</canvas>
    		</span>
    	</div>
    </body>
</html>
