<html>
  <head>
  <link href='http://fonts.googleapis.com/css?family=Pirata+One' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="assert.js"></script>
    <script type="text/javascript" src="ClientNode.js"></script>
    <script type="text/javascript" src="ClientProject.js"></script>
    <script type="text/javascript" src="ProjectManager.js"></script>
    <script type="text/javascript" src="clientApp.js"></script>
    <script type="text/javascript" src="timeFrame.js"></script>
    <script type="text/javascript" src="clientCanvas.js"></script>
    <script type="text/javascript" src="CanvasData.js"></script>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="projectViewStyle.css">
  </head>
  <body>
    <h1>Grapher</h1>
    <div id="content">
   	  <div id="controlPanel">
    	<div id="projectSelect">
          <form id="findForm">
            <input id="textfield" name="Text" type="text" placeholder="Add/find a project">
            <input id="findProject" type="button" />
          </form>
    	</div>
    	<div id="projectControls">
		  <div id="controlBox">
			<div class="line">
			  <span class="button" id="addNode">add a node</span>
			  <span class="button" id="delNode">delete a node</span>
			  <span class="button" id="addEdge">add an edge</span>
			  <!-- <span class="button" id="editNode">edit a node</span> -->
			  <span class="button" id="selectNode">select a node</span>
			</div>
		  </div>
          <!-- this is the div that contains all of the text-editting info -->
		  <div id="nodeDesc">
  			<div id="editDesc">
			  <div id="titleAndDesc">
  				<form >
  				  <input  id="nodeTitle" class="clear" type="text" placeholder="Add a title here">
  				  <textarea id="descText" class="clear" placeholder="put your information here" row="5"></textarea>
  				</form>
			  </div>
			  <div id="dateAndHolder">
				<table >
				  <tr>
					<td>From:</td>
					<td><input type="text" size="10" id="startYear" class="clear" placeholder="YYYY"></td>
					<td><input type="text" size="10" id="startMonth" class="clear" placeholder="MM"></td>
					<td><input type="text" size="12" id="startDate" class="clear"  placeholder="DD"></td>
					<td><input type="text" size="10" id="startHour" class="clear" placeholder="XXpm/am"></td>
				  </tr>
				  <tr>
					<td>To:</td>
					<td><input type="text" size="10" id="endYear" class="clear"  placeholder="YYYY"></td>
					<td><input type="text" size="10" id="endMonth" class="clear" placeholder="MM"></td>
					<td><input type="text" size="10" id="endDate" class="clear" placeholder="DD"></td>
					<td><input type="text" size="10" id="endHour" class="clear" placeholder="XXpm/am"></td>
				  </tr>
				</table>
				<table>
				  <tr>
					<td>Ownership:</td>
					<td><input type="text" size="40" id="ownership" class="clear" placeholder="seperate names with comma"></td>
				  </tr>
				</table>
  			  </div>
			</div>
  			<div id="showDesc">
			  <div>
				<span id="curName" class="clear2"></span>
				<span id="curHolder" class="clear2"></span>
				<span id="curTime" class="clear2"></span>
				<div id="curDesc" class="clear2"></div>
			  </div>
  			</div>
      	  </div>
		</div>
		<div id="canvasPanel">
				<div id="chooseScale">
				<form>
				<input type="text" size="5" id="scaleYear" class="clear3" placeholder="years">
				<input type="text" size="5" id="scaleMonth" class="clear3" placeholder="months">
				<input type="text" size="5" id="scaleDay" class="clear3" placeholder="days">
				<input type="text" size="5" id="scaleHour" class="clear3" placeholder="hours">
				<input type="text" size="5" id="scaleMinute" class="clear3" placeholder="minutes">
				<input type="button" value="save" id="saveScale">
				</form>
			  </div>
    	  <canvas id="mainCanvas">
    	  </canvas>
    	</div>
      </div>
  </body>
</html>
